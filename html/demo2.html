<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue字符串反转</title>
</head>
<body>
       <div class="box">
           <p>这是反转前：{{msg}}</p>
           <p>这是反转后：{{msg.split("").reverse().join("")}}</p>
       </div>
<script src="../js/vue.js"></script>
<script src="../js/index2.js"></script>
</body>
</html>
